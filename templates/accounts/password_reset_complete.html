{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    .success-container {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 40px 30px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        max-width: 550px;
        margin: 0 auto;
        text-align: center;
    }
    
    .success-icon {
        font-size: 3.5rem;
        color: #2ecc71;
        margin-bottom: 20px;
        display: inline-block;
        background: rgba(46, 204, 113, 0.1);
        width: 100px;
        height: 100px;
        line-height: 100px;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    .login-btn {
        background: linear-gradient(135deg, #3498db, #2980b9);
        border: none;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        transition: all 0.3s ease;
        padding: 12px 30px;
        font-weight: 600;
    }
    
    .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="success-container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>Password Reset Complete</h2>
        <p class="lead mb-4">Your password has been set successfully. You may now log in with your new password.</p>
        
        <a href="{% url 'accounts:login' %}" class="btn btn-primary login-btn">
            <i class="fas fa-sign-in-alt me-2"></i>Log In Now
        </a>
    </div>
</div>
{% endblock %}
