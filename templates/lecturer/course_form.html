{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="glass-container">
                <h2 class="mb-4">{{ title }}</h2>
                
                <form method="post">
                    {% csrf_token %}
                    
                    {{ form|crispy }}
                    
                    <div class="d-flex justify-content-between mt-4">
                        {% if course %}
                            <a href="{% url 'lecturer:course_detail' course.id %}" class="btn btn-outline-secondary">Cancel</a>
                        {% else %}
                            <a href="{% url 'lecturer:course_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Save Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
